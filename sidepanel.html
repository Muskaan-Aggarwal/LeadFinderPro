<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 15px; background: #f9fafb; }
    .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { font-size: 1.1rem; color: #2563eb; margin: 0; }
    #counter { font-size: 10px; color: #6b7280; margin: 5px 0 15px; }
    .info { margin-bottom: 15px; }
    #name { font-weight: bold; font-size: 16px; margin: 0; }
    #company { font-size: 13px; color: #4b5563; margin: 2px 0; }
    #email-box { background: #eff6ff; padding: 10px; border-radius: 6px; font-weight: bold; border: 1px dashed #3b82f6; text-align: center; overflow-wrap: break-word; }
    .error { color: #dc2626; border-color: #f87171; background: #fef2f2; }
  </style>
</head>
<body>
  <div class="card">
    <h2>LeadFinder Pro</h2>
    <div id="counter">Remaining today: <span id="count-remaining">10</span></div>
    
    <div class="info">
      <p id="name">Detecting profile...</p>
      <p id="company"></p>
    </div>

    <div id="email-box">Waiting for profile...</div>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
